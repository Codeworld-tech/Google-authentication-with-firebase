<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2702/2702602.png" type="image/x-icon">
    <title>Google Auth</title>
</head>
<body class="w-[100%] h-[100vh] flex justify-center items-center">
    <div class=" w-[350px] h-[auto] p-5 bg-[#f2f2f2] rounded-[10px] flex flex-col gap-4 m-7">
        <button class="w-[100%] h-[45px] bg-[#fff] rounded-[7px] font-bold cursor-pointer flex justify-around items-center hover:bg-[black] hover:text-[#fff]  active:bg-[black] active:text-[#fff]" id="SignInbtn"><img class="w-[25px] h-[25px]" src="https://cdn-icons-png.flaticon.com/128/2702/2702602.png"> Sign in with Google </button>
        <button class="w-[100%] h-[45px] bg-[#fff] rounded-[7px] cursor-pointer font-bold hover:bg-[black] active:bg-[black] active:text-[#fff] hover:text-[#fff]" id="SignOutbtn"> Sign out </button>
    </div>
   
     <script type="module" src="auth.js"></script>
</body>
</html>
